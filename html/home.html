<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | AluraGeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/asset/css/base/base.css">
    <link rel="stylesheet" href="/asset/css/home.css">
    <link rel="stylesheet" href="/asset/css/components/header.css">
    <link rel="stylesheet" href="/asset/css/components/images.css">
    <link rel="stylesheet" href="/asset/css/components/inputs.css">
    <link rel="stylesheet" href="/asset/css/components/buttons.css">
    <link rel="stylesheet" href="/asset/css/components/banner.css">
</head>
<body>
    <header>
        <div class="borda container header flex">
            <div class="borda header__box-image">
                <img class="brand" src="../asset/img/svg/logo.svg" alt="Brand AluraGeek">
            </div>
            <div class="borda header__box flex">
                <div class="borda button__container">
                    <button class="button login__button">Login</button>
                </div>
                <div class="flex">
                    <div class="borda input__container input-search__container">
                        <input class="borda input input-search" type="search" name="search" id="search" placeholder="O que deseja encontar?" data-tipo="">
                    </div>
                    <div class="glass__container">
                        <img class="glass" src="../asset/img/svg/magnifyingGlass.svg" alt="Search">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="borda banner">  
            <div class="banner__image"></div>                
                <div class="borda banner__box-description">
                    <h2 class="banner__description-title">Dezembro Promocional</h2>
                    <p class="banner__description-paragraph">Produtos selecionados com 33% de desconto</p>
                    <button class="button banner__description-button">Ver Consoles</button>
                </div>
        </section>
    </main>
</body>
</html>
